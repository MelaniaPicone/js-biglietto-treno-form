<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Train Ticket</title>
</head>
<body>

  <!-- inserimento delle informazioni utente -->
<div class="container my-5 bg-secondary">
<div class="row">
<div class="col-12 bg-violet d-flex justify-content-center">
<p class="fs-2 pt-2">Calcola il prezzo del tuo biglietto</p>
</div>

<div class="box pt-3 d-flex justify-content-around">
<div class="col-3 mb-3">  <label for="name" class="form-label">Nome Cognome</label>
    <input type="text" class="form-control" id="name"> </div>


<div class="col-3 mb-3">
<label for="km" class="form-label">Km da percorrere</label>
    <input type="number" class="form-control" id="kmRun">
</div>


<div class="col-3 mb-3">
   <label for="age" class="form-label">Fascia di et√†</label>
<select class="form-select" id="agePass">
  <option value="">Seleziona</option>
  <option value="1">Under 18</option>
  <option value="2">Over 65</option>
  <option value="3">Maggiorenne</option>
</select>

</div>
</div>

<!-- bottoni -->
<div class="box mb-3 d-flex justify-content-center">
<div class="col-3 px-2"><input id="calculate" class="btn btn-primary w-100" type="submit" value="Calcola">
</div>
<div class="col-3 px-2"><input id="reset" class="btn btn-primary w-100" type="reset" value="Reset">
</div>
</div>
</div>

<!-- riepilogo delle informazioni inserite -->
<div class="row">
<div class="col-12 bg-violet d-flex justify-content-center">
<p class="fs-3 pt-2">Il tuo biglietto</p>
</div>
</div>


<!-- risultati -->
<div class="row height-100">
<div id="results" class="pt-2 d-flex justify-content-around"></div>
</div>
</div>
  


<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
